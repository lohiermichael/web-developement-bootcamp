<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdown and radio button</title>
</head>
<body>
    <div>
        <!-- Compare checkbox and radio -->
        <input type="radio" name="" id="">
        <input type="checkbox" name="" id="">
    </div>
    <br>
    <f>
        <form>
            <p>Do you prefer cats or dog?</p>
            <label for="dogs">Dogs:</label>
            <input type="radio" name="petChoice" id="dogs" value="DOGS">
            <label for="cats">Cats:</label>
            <input type="radio" name="petChoice" id="cats" value="CATS">
            
           <!-- Select tag -->
           <p>What's your favorite color?</p>
           <select name="color" id="">
               <option value="red">Red</option>
               <option value="orange">Orange</option>
               <option value="yellow">Yellow</option>
           </select>

           <p>What's your current mood?</p>
           <select name="mood" id="">
               <option value="happy">:)</option>
               <option value="neutral">:|</option>
               <option value="sad">:(</option>
           </select>
           <br>
           <br>
           <div>
               <!-- Text area -->
               <textarea name="paragraph" id="" cols="30" rows="10" placeholder="Enter a description of yourself"></textarea>
               
           </div>
           <br>           
           <!-- If the button is the last tag of the form it stands for a submit button -->
            <button>Go!</button>
        </form>
    </div>
</body>
</html>
