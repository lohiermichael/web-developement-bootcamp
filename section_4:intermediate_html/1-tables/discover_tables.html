<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Discover tables</title>
  </head>
  <body>
    <!-- Add a border -->

    <table border="1">
      <tr>
        <td>Red</td>
        <td>Blue</td>
        <td>Green</td>
      </tr>
      <tr>
        <td>Magenta</td>
        <td>Violet</td>
        <td>Purple</td>
      </tr>
    </table>

    <br />

    <!-- Another table with headers -->
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Breed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rusty</td>
          <td>2</td>
          <td>Mutt</td>
        </tr>
        <tr>
          <td>Wyatt</td>
          <td>13</td>
          <td>Golden</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
