<body>
    <h1>Annoy-omatic</h1>
    <ul>
        <li>Ask the user "Are we there yet"</li>
        <li>Keep asking again and again until they enter "yes" OR "yeah"</li>
        <li>Then, alert "Yeah, we finally made it!"</li>
    </ul>
    <p><strong>BONUS: A user enter any string as long as it contains "yes" or "yeah" in it</strong></p>
