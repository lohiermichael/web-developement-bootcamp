<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <h1>Todo List</h1>

    <ul>
        <!-- A class can be attributed to different elements -->
        <li class="completed">
            <!-- Adding "checked" checks the little boxes of the check boxes  -->
            <input type="checkbox" name="" id="" checked>
            Walk Rusty
        </li>
        <li class="completed">
            <input type="checkbox" name="" id="" checked>
            Buy Groceries
        </li>
        <!-- Add and id to reference it in the CSS file -->
        <!-- An id can only appear one on an HTML page -->
        <li id="special">
            <input type="checkbox" name="" id="">
            Finish this session of CSS
        </li>
    </ul>
</body>
</html>
