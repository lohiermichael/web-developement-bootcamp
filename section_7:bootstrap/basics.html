<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- We can either download bootstrap locally -->
    <link rel="stylesheet" href="bootstrap.css" type="text/css" />
    <!-- ... Or use it in a hosted environment  -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <title>Bootstrap Basics</title>
    <style>
      /* We can overwrite Bootstrap settings by default... */
      .btn-danger {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <!-- Jumbotron -->
    <!-- The class container is a Bootstrap component which allows to wrap something-->
    <!-- With it  the jumbotron is centered, padded and add margin -->
    <div class="container">
      <div class="jumbotron">
        <h1>This is a Jumbotron</h1>
        <p>Let's write some garbage</p>
        <button class="btn btn-success">Hi there!</button>
      </div>
      <h1>Bootstrap basics</h1>

      <!-- Buttons -->
      <button class="btn btn-danger btn-xs">Click me !</button>
      <!-- The second button is set by default as active which means that it has all the settings  of a clicked button -->
      <button class="btn btn-success btn-xs active">Click me !</button>
      <button class="btn btn-success btn-xs" disabled="disabled">
        Click me !
      </button>
      <a href="http://www.getbootstrap.com" class="btn-info btn-lg"
        >Bootstrap Docs</a
      >

      <br />
      <br />

      <!-- Form -->

      <!-- Basic example -->
      <!-- form-group and form-control are responsible for the nice display -->
      <form>
        <h2>Basic form</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile" />
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" /> Check me out </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <br />
      <br />

      <!--  Inline form -->
      <!-- Everything is in one line because of the class form-inline -->
      <form class="form-inline">
        <h2>Inline form</h2>
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName2"
            placeholder="Jane Doe"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail2"
            placeholder="jane.doe@example.com"
          />
        </div>
        <button type="submit" class="btn btn-default">Send invitation</button>
      </form>
    </div>
  </body>
</html>
