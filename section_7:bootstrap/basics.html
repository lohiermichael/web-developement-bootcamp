<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- We can either download bootstrap locally -->
    <link rel="stylesheet" href="bootstrap.css" type="text/css">
    <!-- ... Or use it in a hosted environment  -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <title>Bootstrap Basics</title>
    <style>
        /* We can overwrite Bootstrap settings by default... */
        .btn-danger{
           background-color: orange; 
        }
    </style>

</head>
<body>
    <h1>Bootstrap basics</h1>
    <button class="btn btn-danger btn-xs">Click me !</button>
    <!-- The second button is set by default as active which means that it has all the settings  of a clicked button -->
    <button class="btn btn-success btn-xs active">Click me !</button>
    <button class="btn btn-success btn-xs" disabled="disabled">Click me !</button>
    <a href="http://www.getbootstrap.com" class="btn-info btn-lg">Bootstrap Docs</a>
</body>
</html>
