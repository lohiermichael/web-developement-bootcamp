<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tic_tac_toe.css">
    <title>Tic Tac Toe board</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td id="top-left"></td>
            <td id="top-center"></td>
            <td id="top-right"></td>
        </tr>
        <tr>
            <td id="middle-left"></td>
            <td id="middle-center"></td>
            <td id="middle-right"></td>
        </tr>
        <tr>
            <td id="bottom-left"></td>
            <td id="bottom-center"></td>
            <td id="bottom-right"></td>
        </tr>
    </table>
</body>
</html>
