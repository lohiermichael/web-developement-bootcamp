<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Utilities</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-1">Utilities</h1>
      <!-- Border -->
      <h5 class="border border-danger rounded-top">Give me a border</h5>
      <h5 class="text-warning border border-top-0 border-info rounded-top">Give me a border</h5>
    </div>
    
    <!-- Padding -->
    <div class="container">
        <button class="btn btn-info p-0">PO</button>
        <button class="btn btn-info p-1">P1</button>
        <button class="btn btn-info p-2">P2</button>
        <button class="btn btn-info p-3">P3</button>
        <button class="btn btn-info p-4">P4</button>
        <button class="btn btn-info p-5">P5</button>

        <!-- Top /Bottom-->
        <button class="btn btn-danger pt-5">PT5</button>
        <button class="btn btn-danger pb-5">PB5</button>
        <button class="btn btn-danger py-5">PY5</button>
        <button class="btn btn-danger px-5">PX5</button>
    </div>

    <!-- Margin -->
    <div class="container">
        <p class="bg-success text-white m-0">M-0</p>
        <p class="bg-success text-white m-1">M-1</p>
        <p class="bg-success text-white m-2">M-2</p>
        <p class="bg-success text-white m-3">M-3</p>
        <p class="bg-success text-white m-4">M-4</p>
        <p class="bg-success text-white m-5">M-5</p>

  
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
