<html lang="en">

    <title>Display Utility</title>

  <body>
    <h1 class="display-3 text-center">Display Utility</h1>

    <div class="container">
        <!-- Different style of borders -->
        <h1 class="border border-danger d-inline">HELLO</h1>
        <h1 class="border border-success d-block">HELLO</h1>

        <!-- Removing elements responsively -->

        <h1 class="d-none d-lg-block d-xl-none">ALWAYS HIDDEN EXCEPT LARGE</h1>
    </div>

    <!-- Play with jumbotron -->

    </div>
